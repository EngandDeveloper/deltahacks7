{% extends 'users/base.html' %}

{% block body %}
    
    <br>
    <br>

    <div class="accordion form-wrapper-90" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              I am a Patient
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="form-wrapper">
                    <form action="/doctorpatient/newPatient/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                        <input type="text" class="form-control" name="location" placeholder="Where do you live?">
                        </div>
                        <div class="mb-3">
                        <input type="text" class="form-control" name="doctor" placeholder="Your doctor's name?">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit" name="submitLogin">
                    </form>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              I am a Doctor
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="form-wrapper">
                    <form action="/doctorpatient/newDoctor/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                        <input type="text" class="form-control" name="location" placeholder="Where is your practice located?">
                        </div>
                        <div class="mb-3">
                        <input type="number" class="form-control" name="medicalID" placeholder="Your medical ID?">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit" name="submitLogin">
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
