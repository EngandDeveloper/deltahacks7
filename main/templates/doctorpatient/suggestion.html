{% extends 'users/base.html' %}

{% block body %}

    <br>

    <div class="form-wrapper">
        <form action="/doctorpatient/giveAdvice/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="patientname" placeholder="Patient's name?">
            </div>
            <div class="mb-3">
            <input type="text" class="form-control" name="suggestion" placeholder="Suggestion...">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit" name="submitLogin">
        </form>
    </div>  
    <br>

{% endblock %}
